<mat-card class="card">
  <mat-card-content>
    <app-material-request-table 
    [columnsToDisplay]="columnsToDisplay" 
    [columnsToFilter]="columnsToFilter" 
    [data]="data"
    (approved)="onApprove($event)"
    (declined)="onDecline($event)"
    ></app-material-request-table>
  </mat-card-content>
</mat-card>
<br>
