<ng-template [ngIf]="data['element']=='position'">
  <h1 mat-dialog-title>Position</h1>
  <ng-container mat-dialog-content >
    <div width="100%">
      <tr width="100%">
        <td width="100%">
          <mat-form-field appearance="fill"width="100%">
            <mat-label>Enter position name</mat-label>
            <input matInput #name="ngModel" required placeholder="Enter position name" [(ngModel)]="position.name">
          </mat-form-field>
        </td>
        <td  width="100%">
          <mat-form-field appearance="fill" >
            <mat-label>Enter position code</mat-label>
            <input matInput #code="ngModel" required placeholder="Enter position code" [(ngModel)]="position.code">
          </mat-form-field>
        </td>
      </tr>
    </div>
    <div>
      <mat-form-field appearance="fill" >
        <mat-label>Enter hierarchy</mat-label>
        <input matInput #hierarchy="ngModel" required type=number placeholder="Enter hierarchy" [(ngModel)]="position.hierarchy">
      </mat-form-field>
    </div>

    <div >
      <mat-checkbox class="example-margin" [(ngModel)]="position.canCreate">MR Creation Allowed</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="position.canEnd">MR Terminating Approval Allowed</mat-checkbox>
    </div>

  </ng-container>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button [disabled]="name.invalid||code.invalid||hierarchy.invalid" mat-raised-button color="accent" [mat-dialog-close]="position" cdkFocusInitial>Submit</button>
  </div>
</ng-template>

<ng-template [ngIf]="data['element']=='delete'">
  <h1 mat-dialog-title>Delete</h1>
  <ng-container mat-dialog-content >
    <td>Are you sure you want to delete this element?</td>
  </ng-container>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  </div>
</ng-template>
