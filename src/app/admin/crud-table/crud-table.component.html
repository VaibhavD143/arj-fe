<mat-card>
  <mat-card-header>
    <mat-card-title>{{elementName | uppercase}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="example-container mat-elevation-z8">
      <button mat-raised-button color="primary"  class="add" (click)="openSavePopup()">Add</button>
      <table mat-table [dataSource]="dataSource">

        <!-- Position Columns -->
        <!-- Service columns -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="code" >
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="hierarchy">
          <th mat-header-cell *matHeaderCellDef> Hierarchy </th>
          <td mat-cell *matCellDef="let element"> {{element.hierarchy}} </td>
        </ng-container>

        <ng-container matColumnDef="canCreate">
          <th mat-header-cell *matHeaderCellDef> MR Creation Allowed </th>
          <td mat-cell *matCellDef="let element"  [style.color]="element.canCreate?'green':'black'">{{element.canCreate?'Yes':'No' }} </td>
        </ng-container>

        <ng-container matColumnDef="canEnd">
          <th mat-header-cell *matHeaderCellDef> MR Terminating Approval Allowed </th>
          <td mat-cell *matCellDef="let element" [style.color]="element.canEnd?'green':'black'"> {{element.canEnd?'Yes':'No'}} </td>
        </ng-container>

        <!-- Make/Origin Columns -->
        <ng-container matColumnDef="value" >
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <!-- Make/Origin/UOM Columns -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- UOM Columns -->
        <ng-container matColumnDef="unit" >
          <th mat-header-cell *matHeaderCellDef> UNIT </th>
          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>



        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>Update</th>
          <td mat-cell *matCellDef="let element" >
            <button mat-raised-button color="primary" color="primary" (click)="openUpdatePopup(element)">Update</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element" >
            <button mat-raised-button color="warn" (click)="openConfirmDeletePopup(element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<br>
